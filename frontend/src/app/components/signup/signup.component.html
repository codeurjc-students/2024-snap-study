<header>
    <section class="head-section">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5">
                <h2 class="text-dark mb-5"><b>CREATE A NEW ACCOUNT!</b></h2>
                <h3 class="text-dark-50 mx-auto mt-2 mb-5">Create your account and enjoy all the features</h3>
            </div>
        </div>
    </section>
</header>

<section class="signup-section" id="signup" style="padding-top: 5rem !important;">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5">
            <div class="col-md-8 col-lg-6 mx-auto text-center">
                <div class="form-signup">
                    <div class="col"><input [(ngModel)]="firstName" type="text" placeholder="First Name..."
                            class="form-control" /></div>
                    <br />
                    <div class="col"><input [(ngModel)]="lastName" type="text" placeholder="Last Name..."
                            class="form-control" /></div>
                    <br />
                    <div class="col"><input [(ngModel)]="email" type="email" placeholder="Email..."
                            class="form-control" /></div>
                    <br />
                    <div class="col"><input [(ngModel)]="password" type="password" placeholder="Password..."
                            class="form-control" /></div>
                    <br />
                    <div class="col"><input [(ngModel)]="password2" type="password" placeholder="Confirm Password..."
                            class="form-control" /></div>
                    <br />
                    <div class="row" style="padding-top: 2rem;">
                        <div class="col-auto"><button class="btn btn-dark" (click)="createUser()">Create
                                account!</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
