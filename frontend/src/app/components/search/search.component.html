<header>
  <section class="head-section">
    <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5">
        <h2 class="text-dark mx-auto mt-2 mb-5">Search results for "<b>{{ searchText }}</b>"</h2>
      </div>
    </div>
  </section>
</header>

<section style="padding: 5%;">
  <h2 class="text-dark mb-4" style="padding-left: 13%; padding-bottom: 2%;"><b>(SEARCH RESULT)</b></h2>
  <div id="container">
    <ul>
      <li *ngFor="let degree of results.degrees">
        <div class="info">
          <div class="date">Degree</div>
          <div class="title"><a [routerLink]="['/degrees', degree.id]">{{ degree.name }}&nbsp;&nbsp; - &nbsp;&nbsp;{{ degree.type }}</a></div>
          <div class="container-square">
            <div class="square"></div>
          </div>
        </div>
        <div class="divider"></div>
        <br />
        <br />
      </li>
    </ul>
  </div>

  <div id="container">
    <ul>
      <li *ngFor="let subject of results.subjects">
        <div class="info">
          <div class="date">Subject</div>
          <div class="title"><a [routerLink]="['/degrees/' + subject.id + '/subjects', subject.id]">{{
              subject.name }}</a></div>
          <!-- Añadir link -->
          <div class="container-square">
            <div class="square"></div>
          </div>
        </div>
        <div class="divider"></div>
        <br />
        <br />
      </li>
    </ul>
  </div>

  <div id="container">
    <ul>
      <li *ngFor="let document of results.documents">
        <div class="info">
          <div class="date">Document</div>
          <div class="title"><a [routerLink]="['/degrees/' + document.id + '/subjects', document.id]">{{
              document.name }}</a></div>
          <!-- Añadir link -->
          <div class="container-square">
            <div class="square"></div>
          </div>
        </div>
        <div class="divider"></div>
        <br />
        <br />
      </li>
    </ul>
  </div>
  <div class="action-buttons">
    <div *ngIf="!results.last">
      <button (click)="loadMore()" class="btn btn-dark">Load More</button>
    </div>
  </div>
    

</section>
