<div class="overlay" *ngIf="isOpen"></div>
<div class="popup">
  <div>
    <h1 class="image-banner">ADD DOCUMENT</h1>
    <br />
    <div class="input-container">
        <input (change)="onFileChange($event)" type="file">
      </div>
  </div>
  <div class="action-buttons">
    <button mat-button [mat-dialog-close]="true" (click)="saveDocument()" class="orange-button">Save Document</button>
    <button mat-button [mat-dialog-close]="true" class="orange-button">Cancel</button>
  </div>
</div>
