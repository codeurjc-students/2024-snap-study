<div class="overlay" *ngIf="isOpen"></div>
<div class="popup">
    <div>
        <h1 class="image-banner">ADD DOCUMENT</h1>
        <br />
        <div class="form-signuppp">
            <input class="form-control" (change)="onFileChange($event)" type="file">
        </div>
    </div>
    <div class="action-buttons">
        <button mat-button [mat-dialog-close]="true" (click)="saveDocument()" class="btn btn-dark">Save
            Document</button>
        <button mat-button [mat-dialog-close]="true" class="btn btn-dark">Cancel</button>
    </div>
</div>
