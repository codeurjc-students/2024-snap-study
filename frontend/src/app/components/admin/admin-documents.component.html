    <ul>
        <li *ngFor="let document of documents">
            <div class="info">
                <div  class="delete"><a (click)="deleteDocument(document.id)">Delete</a></div>
                <div class="title"><a>{{ document.name }}</a></div>
                <div class="container">
                    <div class="square"></div>
                </div>
            </div>
            <div class="divider"></div>
            <br />
            <br />

        <div class="button-container">
            <a *ngIf="showLoadMoreButton()" class="register-button" [class.display-div]="!moredocuments" (click)="getMoredocuments()"><span>Load
                more</span></a>
        </div>
        

    </ul>

</div>
