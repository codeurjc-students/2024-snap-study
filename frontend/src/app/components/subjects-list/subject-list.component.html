<header>
    <section class="head-section">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5">
                <h2 class="text-dark mb-5"><b>DISCOVER ALL SUBJECTS FOR {{ degree.name | uppercase }}</b></h2>
                <h3 class="text-dark-50 mx-auto mt-2 mb-5">Browse our platform for all subjects and find valuable
                    notes and resources for each one</h3>
            </div>
        </div>
    </section>
</header>

<section style="padding: 5%;">
    <h2 class="text-dark mb-4" style="padding-left: 13%; padding-bottom: 2%;"><b>(SUBJECT LIST)</b></h2>
    <div id="container">
        <ul>
            <li *ngFor="let subject of subjects">
                <div class="info">
                    <div class="date">{{ subject.postedDate | date: 'MMM, yyyy' }}</div>
                    <div class="title"><a [routerLink]="['/degrees/' + degree.id + '/subjects', subject.id]">{{
                            subject.name }}</a></div>
                    <!-- AÃ±adir link -->
                    <div class="container-square">
                        <div class="square"></div>
                    </div>
                </div>
                <div class="divider"></div>
                <br />
                <br />
            </li>
            <div class="col-auto"><button *ngIf="showLoadMoreButton()" class="btn btn-dark"
                    [class.display-div]="!moresubjects" (click)="getMoresubjects()">Load More</button></div>
        </ul>
    </div>
</section>
