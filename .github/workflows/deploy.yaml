name: Deploy to EC2 Amazon Linux 2023

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted  # El runner estÃ¡ en la misma EC2

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update repo
        run: |
          cd /home/ec2-user/app
          git pull origin main
      - name: Generate docker image
        run: |
          docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" -p "${{ secrets.DOCKERHUB_TOKEN }}"
          printf "%s" "${{ secrets.CREDENTIALS_JSON }}" > backend/credentials.json
          docker build -t "${{ secrets.DOCKERHUB_USERNAME }}"/"${{ secrets.DOCKERHUB_IMAGE }}" -f docker/Dockerfile .
          docker push "${{ secrets.DOCKERHUB_USERNAME }}"/"${{ secrets.DOCKERHUB_IMAGE }}"
      - name: Generate docker image
        run: |
          cd /home/ec2-user/app/docker
          docker-compose down
          docker-compose up -d
