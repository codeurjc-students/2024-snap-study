name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Manual checkout sin node
        run: |
          git clone --depth 1 -b "${GITHUB_HEAD_REF:-$GITHUB_REF_NAME}" "https://github.com/codeurjc-students/2024-snap-study.git" .

      - name: Deploy local
        run: |
          cd /home/ec2-user/app
          git pull origin main
          npm install
          pm2 restart app || pm2 start app.js --name app
