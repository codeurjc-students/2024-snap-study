name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted  # El runner est√° en la misma EC2

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy locally
        run: |
          cd /home/ec2-user/app
          git pull origin main
          npm install
          pm2 restart app || pm2 start app.js --name app
