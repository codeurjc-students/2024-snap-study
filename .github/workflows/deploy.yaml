name: Deploy to EC2 Amazon Linux 2023

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted  # El runner est√° en la misma EC2

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy locally
        run: |
          cd /home/ec2-user/app
          git pull origin main
          cd /home/ec2-user/app/docker
          docker-compose down
          docker-compose up -d --build
